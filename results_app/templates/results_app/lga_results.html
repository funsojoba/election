{% extends 'results_app/navbar.html' %} {% block content %}
<div class="container p-3 d-flex flex-wrap">
  {% for item in result%}
  <div class="p-3">
    <div class="card" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">{{item.0}}</h5>
      </div>
      <hr />
      <div class="card-body">
        <h3 class="card-title">{{item.1}} votes</h3>
      </div>
    </div>
  </div>
  {% endfor%}
</div>
{% endblock content %}
